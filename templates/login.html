<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Безопасный Умный Дом</title>
	 
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/login.css" %}" rel="stylesheet">
	</head>
	
	<body>
	<h1 align="center">Вход в личный кабинет</h1>
		<div class="container main">
			<form class="form-horizontal" action="/login" method="post">
				<div class="form-group">
				    <label for="login" class="col-sm-2 col-sm-offset-2 control-label">Login</label>
				    <div class="col-sm-4">
				    	<input type="text" class="form-control br0" id="login" name="username">
				    </div>
				</div>
				<div class="form-group">
				    <label for="passwd" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
				    <div class="col-sm-4">
				    	<input type="password" class="form-control br0" id="passwd" name="password">
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-4 col-sm-4">
				    	<button type="submit" class="btn btn-primary btn-block hidden-xs br0">ВОЙТИ</button>
					<button type="submit" class="btn btn-primary btn-block visible-xs btn-lg br0">ВОЙТИ</button>
				    </div>
				</div>
			</form>
		</div>


		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>
	</body>

</html>
